<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>
<body>
    <h1>Chat Application</h1>
    <form id="sendMessageForm">
        <input type="text" id="messageInput" placeholder="Enter your message">
        <button type="submit">Send</button>
    </form>
    <div id="messages"></div>

    <script>
        const sendUrl = '/chat/send';
        const receiveUrl = '/chat/receive';

        document.getElementById('sendMessageForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const messageContent = document.getElementById('messageInput').value;

            const response = await fetch(sendUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: messageContent })
            });

            if (response.ok) {
                document.getElementById('messageInput').value = '';
                fetchMessages();
            } else {
                console.error('Failed to send message');
            }
        });

        async function fetchMessages() {
            const response = await fetch(receiveUrl);
            if (response.ok) {
                const message = await response.json();
                const messagesDiv = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.textContent = message.content;
                messagesDiv.appendChild(messageElement);
            } else {
                console.error('Failed to receive message');
            }
        }

        setInterval(fetchMessages, 5000);
    </script>
</body>
</html>
